
{% block content %}
    <h1>Borrow Requests</h1>

    <table>
        <thead>
            <tr>
                <th>Book Title</th>
                <th>Borrower</th>
                <th>Request Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for request in pending_requests %}
                <tr>
                    <td>{{ request.book.title }}</td>
                    <td>{{ request.borrower.email }}</td>
                    <td>{{ request.request_date }}</td>
                    <td>
                        <a href="{% url 'approve_borrow_request' request.id %}">Approve</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">No pending requests</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
