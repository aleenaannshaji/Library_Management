<!-- borrow_book.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Borrow Book</title>
</head>
<body>
    <h3>Borrow Book</h3>
    <p>Book Details:</p>
    <p>Accno: {{ book.accno }}</p>
    <p>Callno: {{ book.callno }}</p>

    <!-- Add other book details as needed -->

    <form method="post">
        {% csrf_token %}
        <button type="submit">Borrow</button>
    </form>
</body>
</html>
