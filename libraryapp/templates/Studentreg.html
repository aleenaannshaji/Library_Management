<!DOCTYPE html>
<html>
<head>
    <title>Student Registration</title>
</head>
<body>
    <h3>Student Registration</h3><br><br>
    <form method="post" action="{% url 'add_student'%}">
        {% csrf_token %}

        <label for="name">Student Username:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Student Email:</label>
        <input type="email" id="email" name="email" required style="margin-left : 34px;"><br><br>


        <button type="submit">Create</button>
    </form>
</body>
</html>
