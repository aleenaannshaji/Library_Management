<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <style>
    /* Reset some default browser styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Global styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
}

.dashboard {
    display: flex;
    min-height: 100vh;
}

/* Sidebar styles */

.sidebar {
    width: 250px;
    background-color: #a086f4; /* Updated background color */
    color: #fff;
    padding-top: 20px;
}

/* Rest of your CSS remains the same */


.logo {
    font-size: 24px;
    text-align: center;
    margin-bottom: 20px;
}

.menu {
    list-style: none;
    padding: 0;
}

.menu li {
    margin-bottom: 10px;
}

.menu li a {
    text-decoration: none;
    color: #fff;
    display: block;
    padding: 10px 20px;
    transition: background-color 0.3s;
}

.menu li a:hover {
    background-color: #555;
}

.menu li a i {
    margin-right: 10px;
}

/* Main content styles */
.content {
    flex-grow: 1;
    padding: 20px;
}

header {
    font-size: 24px;
    margin-bottom: 20px;
    color: #333;
}

/* FontAwesome Icons */
@import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css');

    </style>
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="logo">
                Student Dashboard
            </div>


            <ul class="menu">
                <li><a href="student_profile/" id="student_profile"><i class="fas fa-home"></i> Profile</a></li>
                <li><a href="search_book/"  id="search_book"><i class="fas fa-chart-bar"></i> Search Book</a></li>
                <li><a href="#"  id="borrow-details-link"><i class="fas fa-users"></i>Borrow Details</a></li>
                <li><a href="#"  id="return-link"><i class="fas fa-users"></i>Return</a></li>
                <li><a href="#"  id="due-details-link"><i class="fas fa-users"></i>Due Details</a></li>
                <li><a href="#"  id="fine-payment-link"><i class="fas fa-users"></i>Fine Payment</a></li>
                <li><a href="{% url 'logout' %}"><i class="fas fa-cog"></i>Logout</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="content">
            <header>
                <h1>Welcome to the Student Dashboard</h1>
            </header>

            <main id="dashboard-content">

            </main>
        </div>
    </div>

    <script>
<!--         Function to load content into the main section-->
        function loadContent(url, elementId) {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    document.getElementById(elementId).innerHTML = xhr.responseText;
                }
            };
            xhr.open('GET', url, true);
            xhr.send();
        }

        document.getElementById('student_profile').addEventListener('click', function(event) {
            event.preventDefault();
            loadContent('student_profile/', 'dashboard-content');
        });

        document.getElementById('search_book').addEventListener('click', function(event) {
            event.preventDefault();
            loadContent('search_book/', 'dashboard-content');



<!--You can add similar event listeners for other links-->
    </script>
</body>
</html>
