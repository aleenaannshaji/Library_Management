<!DOCTYPE html>
<html>
<head>
    <title>Add Book</title>
</head>
<body>
    <h1>Add a New Book</h1>
    <form method="post">
        {% csrf_token %}
        <label for="accno">Accession Number:</label>
        <input type="text" id="accno" name="accno" required><br>

        <label for="callno">Call Number:</label>
        <input type="text" id="callno" name="callno" required><br>

        <label for="title">Title:</label>
        <input type="text" id="title"  name="title" required><br>

        <label for="author">Author:</label>
        <input type="text" id="author"  name="author" required><br>

        <label for="year_of_published">Year of Published:</label>
        <input type="number" id="year_of_published"  name="year_of_published" required><br>

        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" name="isbn" required><br>

        <label for="publisher">Publisher:</label>
        <input type="text" id="publisher" name="publisher" required><br>

        <label for="pages">Number of Pages:</label>
        <input type="number" id="pages" name="pages" required><br>

        <label for="type_of_book">Type of Book:</label>
        <select  id="type_of_book" name="type_of_book">
            <option value="Fiction">Fiction</option>
            <option value="Non-Fiction">Non-Fiction</option>
            <option value="Science">Science</option>
            <option value="Biography">Biography</option>
            <option value="Computer Science">Computer Science</option>
            <!-- Add more options as needed -->
        </select><br>

        <label for="available_copies">Available Copies:</label>
        <input type="number" id="available_copies" name="available_copies" required><br>

        <label for="total_copies">Total Copies:</label>
        <input type="number" id="total_copies" name="total_copies" required><br>

        <label for="active">Active:</label>
        <input type="checkbox"  id="active" name="active"><br>

        <button type="submit">Add Book</button>
    </form>
</body>
</html>
